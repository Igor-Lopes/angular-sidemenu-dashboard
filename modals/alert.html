<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{alertModalCtrl.title}}</h4>
        <button type="button" class="close" ng-click="alertModalCtrl.close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{alertModalCtrl.question}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="alertModalCtrl.close(true)" class="btn btn-success" data-dismiss="modal"><i class="material-icons">done</i> Yes</button>
        <button type="button" ng-click="alertModalCtrl.close(false)" class="btn btn-danger" data-dismiss="modal"><i class="material-icons">block</i> No</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div id="navbarContainer" class="layout-sidebar-l3-md-up">

    <div class="menu-sidebar"></div>

    <div class="layout-content card-layout-style" data-scrollable>
      <div ng-include="'app/views/partials/navbar.html'" ng-controller="NavbarCtrl as navbarCtrl"></div>
      <div id="content" class="container-fluid side-toogle">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Tabela Gerencial de Ofertas
            </div>
            <div class="card-block ">
              <div class="row">
                <div class="col-md-12">
                  <form class="form-inline">
                    <div class="input-group mb-4 mr-sm-4 mb-sm-0">
                      <div class="input-group-addon"><i class="material-icons">search</i></div>
                      <input ng-model="offersCtrl.key" ng-change="offersCtrl.updateList()" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Pesquisa...">
                    </div>
                    <select ng-model="offersCtrl.filter" ng-change="offersCtrl.update()" class="custom-select mb-sm-0 mr-sm-2 input-md" aria-label="ngSelected" id="inlineFormCustomSelect">
                      <option ng-selected="selected">Filtros</option>
                      <option value="1">Ofertas Ativas</option>
                      <option value="2">Ofertas Pendentes</option>
                    </select>
                    <button type="button" class="btn btn-primary" ng-click="offersCtrl.create()"> Novo</button>
                  </form>
                </div>
              </div>
              <table class="table table-striped table-responsive" at-table at-paginated at-list="offersCtrl.filteredList" at-config="offersCtrl.config">
                <thead></thead>
                <tbody class="col-md-12">
                <tr ng-repeat="item in offersCtrl.filteredList">
                  <td class="align-middle" at-title="Nome" at-initial-sorting="asc" at-sortable at-attribute="title">{{item.title}}</td>
                  <td class="align-middle" at-title="Duração da Oferta" at-sortable at-attribute="duration">{{item.duration | amUtcOffset:'-0300' | amDateFormat:'DD.MM.YYYY'}}</td>
                  <td class="align-middle" at-title="Parceiro" at-sortable at-attribute="partner">{{item.partner}}</td>
                  <td class="align-middle" at-title="Plano" at-sortable at-attribute="plan">{{item.plan}}</td>
                  <td class="align-middle" at-title="Ação">
                    <button class="btn btn-primary btn-smn"><i class="material-icons">search</i></button>
                    <button ng-click="adminsCtrl.active(item._id,item.email,item.isActive)" class="btn btn-primary btn-smn">
                      <i ng-if="item.isActive" class="material-icons">check_circle</i>
                      <i ng-if="!item.isActive" class="material-icons">radio_button_unchecked</i>
                    </button>
                    <button ng-hide="true" class="btn btn-danger btn-smn"><i class="material-icons">delete_forever</i></button>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="row controler-table">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Ver </label>
                    <select class="pagination-table custom-select" ng-init="offersCtrl.config.itemsPerPage = '10'" ng-model="offersCtrl.config.itemsPerPage" class="form-control">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                    </select>
                    <label>itens</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <at-pagination at-list="offersCtrl.filteredList" at-config="offersCtrl.config" class="pag-table"></at-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

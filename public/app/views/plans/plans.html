<div class="container-fluid">
  <div id="navbarContainer" class="layout-sidebar-l3-md-up">

    <div class="menu-sidebar"></div>

    <div class="layout-content card-layout-style" data-scrollable>
      <div ng-include="'app/views/partials/navbar.html'" ng-controller="NavbarCtrl as navbarCtrl"></div>
      <div id="content" class="container-fluid side-toogle">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Tabela Gerencial de Planos
            </div>
            <div class="card-block ">
              <div class="row">
                <div class="col-md-12">
                  <form class="form-inline">
                    <div class="input-group mb-4 mr-sm-4 mb-sm-0">
                      <div class="input-group-addon"><i class="material-icons">search</i></div>
                      <input ng-model="plansCtrl.key" ng-change="plansCtrl.updateList()" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Pesquisa...">
                    </div>
                    <select ng-hide="true" ng-model="plansCtrl.filter" ng-change="plansCtrl.update()" class="custom-select mb-sm-0 mr-sm-2 input-md" aria-label="ngSelected" id="inlineFormCustomSelect">
                      <option ng-selected="selected">Filtros</option>
                      <option value="1">Consultores Ativos</option>
                      <option value="2">Consultores Pendentes</option>
                    </select>
                    <button type="button" class="btn btn-primary" ng-click="plansCtrl.create()"> Novo</button>
                  </form>
                </div>
              </div>
              <table class="table table-striped table-responsive" at-table at-paginated at-list="plansCtrl.filteredList" at-config="plansCtrl.config">
                <thead></thead>
                <tbody class="col-md-12">
                <tr ng-repeat="item in plansCtrl.filteredList track by $index">
                  <td class="align-middle" at-title="ID" at-initial-sorting="asc" at-attribute="_id" at-sortable>{{item._id}}</td>
                  <td class="align-middle" at-title="Nome" at-sortable at-attribute="title">{{item.title}}</td>
                  <td class="align-middle" at-title="Data de criação" at-sortable at-attribute="createdAt">{{item.createdAt | amUtcOffset:'-0300' | amDateFormat:'DD.MM.YYYY'}}</td>
                  <td class="align-middle" at-title="Ação">
                    <button ng-click="plansCtrl.edit(item._id)" class="btn btn-primary btn-smn"><i class="material-icons">mode_edit</i></button>
                    <button ng-hide="true" ng-click="plansCtrl.delete(item._id)" class="btn btn-danger btn-smn"><i class="material-icons">delete_forever</i></button>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="row controler-table">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Ver </label>
                    <select class="pagination-table custom-select" ng-init="plansCtrl.config.itemsPerPage = '10'" ng-model="plansCtrl.config.itemsPerPage" class="form-control">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                    </select>
                    <label>itens</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <at-pagination at-list="plansCtrl.filteredList" at-config="plansCtrl.config" class="pag-table"></at-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

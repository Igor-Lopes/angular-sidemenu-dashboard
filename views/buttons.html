<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Bootstrap 4 Buttons
            </div>
            <div class="card-block">
                <h4 class="card-title">Buttons</h4>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="card-block">
                <h4 class="card-title">Outline Buttons</h4>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
            </div>
            <div class="card-block">
                <h4 class="card-title">Large Buttons</h4>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
            <div class="card-block">
                <h4 class="card-title">Small Buttons</h4>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
            <div class="card-block">
                <h4 class="card-title">Block Level Buttons</h4>
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Flat and Different Color Buttons
            </div>
            <div class="card-block">
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-dark-blue btn-flat">Midnight</button>
                <!-- Secondary, outline button -->
                <button type="button" class="btn btn-california btn-flat">California</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-shamrock btn-flat">Success</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-picton btn-flat">Picton</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning btn-flat">Warning</button>

                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger btn-flat">Danger</button>

                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                <button type="button" class="btn btn-link btn-flat">Link</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Angular Data Tables
            </div>
            <div class="card-block">
                <div class="row" style="margin-bottom: 1%">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="input-group mb-4 mr-sm-4 mb-sm-0">
                                <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                                <input ng-model="key" ng-change="updateList()" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search ...">
                            </div>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 input-md" id="inlineFormCustomSelect">
                              <option selected>Filter</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <button type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Add user</button>
                        </form>
                    </div>
                </div>
                <table class="table table-striped" at-table at-paginated at-list="filteredList" at-config="config">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td at-implicit at-sortable at-attribute="index" width="150" at-initial-sorting="asc"></td>
                            <td at-implicit at-sortable at-attribute="name" width="250"></td>
                            <td at-implicit at-sortable at-attribute="email"></td>
                            <td at-title="View">
                                <button class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </td>
                            <td at-title="Delete">
                                <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-inline">
                            <label>Show</label>
                            <select ng-init="config.itemsPerPage = '5'" ng-model="config.itemsPerPage" class="form-control">
                              <option value="3">3</option>
                              <option value="5">5</option>
                              <option value="9">9</option>
                            </select>
                            <label>entries</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <at-pagination at-list="filteredList" at-config="config" style="float: right"></at-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
